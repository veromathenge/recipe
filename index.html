<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Adventure Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of a love poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flower, Ballon or Bear</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This was coded by
        <a href="https://github.com/veromathenge" target="_blank">
          Veronica Wangui </a
        >and
        <a href="https://github.com/veromathenge/recipe" target="_blank">
          open-sourced on Github</a
        >
        and
        <a href="https://lambent-praline-dfab4a.netlify.app/" target="_blank"
          >hosted on netifly</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
